name: safeplate
description: Prato Seguro - Aplicativo para encontrar estabelecimentos com opções seguras para restrições alimentares
publish_to: 'none'
version: 1.3.9+33

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI e Navegação
  cupertino_icons: ^1.0.6
  
  # Autenticação
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  firebase_storage: ^13.0.4
  cloud_firestore: ^6.1.0
  firebase_messaging: ^16.0.4
  google_sign_in: ^7.2.0
  flutter_facebook_auth: ^6.0.4
  sign_in_with_apple: ^6.1.0
  
  # Mapa - Mapbox
  mapbox_maps_flutter: ^2.3.0
  
  # Localização
  geolocator: ^10.1.0
  permission_handler: ^11.1.0
  
  # Gerenciamento de Estado
  provider: ^6.1.1
  
  # HTTP e API
  http: ^1.1.0
  dio: ^5.4.0
  
  # Armazenamento Local
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  
  # Utilitários
  intl: ^0.18.1
  url_launcher: ^6.2.3
  image_picker: ^1.0.7
  share_plus: ^7.2.1
  flutter_local_notifications: ^17.2.1
  geofencing_api: ^2.0.0
  crypto: ^3.0.3
  
  # Loading e Feedback
  flutter_spinkit: ^5.2.0
  google_fonts: ^6.3.2
  webview_flutter: ^4.9.0
  in_app_purchase: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - chipIcons/
    - sazonalLogo/

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/logo.png"

